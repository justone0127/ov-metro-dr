---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vm-pvc
spec:
  dataSourceRef:
    apiGroup: cdi.kubevirt.io
    kind: VolumeImportSource
    name: vm-source
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
  storageClassName: ocs-external-storagecluster-ceph-rbd
  volumeMode: Block